<section class="hs__watch-section">
   
    
    
    <ul class="hs__watch-video--list">
      <li class="hs__watch-video--Listitem"><span class="item--key" >Duration </span>: {{matchingFilm.duration}} </li>
      <li class="hs__watch-video--Listitem"><span class="item--key" >Score</span> : {{matchingFilm.score}}</li>
      <li class="hs__watch-video--Listitem"><span class="item--key" >Aired </span>: {{matchingFilm.aired}}</li>
      <li class="hs__watch-video--Listitem"><span class="item--key" >permited</span> : {{matchingFilm.permited}}</li>

        <h1 class="hs__watch-description--title">{{matchingFilm.title}}</h1>
         <p class="hs__watch-description--paragraphe">{{matchingFilm.overview}}</p>
      </div>

     </div>
